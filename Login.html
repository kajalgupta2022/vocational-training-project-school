<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .login-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.02);
    }

    .form-control {
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .btn-login {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 50px;
      transition: 0.4s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      transform: scale(1.05);
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-card fade-in">
    <h2 class="text-center mb-4">Welcome Back</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login text-white">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="Register.html">Register</a></p>
  </div>

</body>
</html>
